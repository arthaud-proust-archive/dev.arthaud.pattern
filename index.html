<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="css/master.css">
    
</head>
<body>
    <h1>Pattern Generator</h1>
    <div id="control">
        <div class="select">
            Start by 
            <div class="pattern-example">
                <input type="radio" name="first" value="1">
                <input type="radio" name="first" value="2">
                <input type="radio" name="first" value="3">
                <input type="radio" name="first" value="4" checked>
                <input type="radio" name="first" value="5">
                <input type="radio" name="first" value="6">
                <input type="radio" name="first" value="7">
                <input type="radio" name="first" value="8">
                <input type="radio" name="first" value="9">
            </div>
        </div>
        <div class="select">

            <div class="selectRangeTry">
                Number of try: <br>
                <input name="range" type="range" min="1" max="1000" step="1" value="10"><b>10</b>
            </div>
            <div class="selectLength">
                Length of model: <br>
                <input name="size" type="range" min="2" max="9" value="4"><b>4</b>
            </div>
            <div class="selectModeHard">
                <label>
                    Hard possibilities:
                    <input name="hard" type="checkbox">
                </label>
            </div>
            <div class="selectModeRandom" style="display: none;">
                <label>
                    [not active yet] Random mode:
                    <input name="random" type="checkbox" disabled checked>
                </label>
            </div>
            <!-- <div class="selectModeFullResult">
                <label>
                    Get same number of result as asked <br>(experimental) [not active yet]
                    <input name="fullResults" type="checkbox" disabled>
                </label>
            </div> -->
            <input id="gen" type="button" value="Generate">
            <input id="clear" type="button" value="Clear">
            <div id="patternsGenerated"></div>

        </div>
        </div>
    </div>
    <div id="patterns">
        <!-- Patterns générés -->
    </div>
    <div id="top" style="display: none;">˄</div>
    <div id="bottom" style="display: none;">˅</div>
    <div id="undo" >Pattern deleted <b>Undo</b></div>

    <!-- scripts -->
    <script src="js/ressources/jquery.js"></script>
    <script src="js/ressources/jcanvas.js"></script>
    <script src="js/patterns.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
